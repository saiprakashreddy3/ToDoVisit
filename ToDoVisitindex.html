<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task..." />
        <input type="date" id="deadlineInput" placeholder="" />

        <button id="addButton">Add</button>
      </div>
      <div class="todo-list" id="todoList" style="font-size: 35px;">
        <u>High Priority Tasks:</u>
        <div id="highPriorityContainer">
          <div class="todo-item">
            <input type="checkbox" />
            <label>task 2</label
            ><button class="delete-button" data-index="1">Delete</button>
          </div>
        </div>
        <u>Low Priority Tasks:</u>
        <div id="lowPriorityContainer">
          <div class="todo-item">
            <input type="checkbox" />
            <label>Task 1</label>
            <button class="delete-button" data-index="0">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
